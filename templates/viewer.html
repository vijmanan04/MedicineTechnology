<h3>Date, Check-in time, Check-out time, Volunteer Time</h1>
    <div class="content-section">
    <table border="1" cellpadding="10" cellspacing="5">
    {% for row in data %}
        <tr>
        {% for data in row %}
            <td>{{ data }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
</table>
<h3>Total time volunteered (Minutes): {{ total }}</h3>
